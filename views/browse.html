<!DOCTYPE html>
<html>
	<head>
		<title>"New" Zany Video Game Quotes</title>
		
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="style/main.css" />
	</head>
	<body>
	
		<script type="text/x-handlebars">
			<header>
				<nav id="sitenav" class="navbar navbar-fixed-top site-bar">
					<div class="container-fluid">
						{{#link-to 'games' 'new'}}
							<span class="navbar-brand pixel-text">"New" Zany Video Game Quotes</span>
						{{/link-to}}
						<ul class="nav navbar-nav navbar-right">
							<li><a href="https://www.facebook.com/zanyvideogamequotes" target="_blank"><i class="fa fa-facebook"></i></a></li>
							<li><a href="https://twitter.com/zvgq" target="_blank"><i class="fa fa-twitter"></i></a></li>
							<li><a href="https://github.com/zvgq/zvgq" target="_blank"><i class="fa fa-github"></i></a></li>
						</ul>
					</div>
				</nav>
				<nav class="navbar navbar-inverse navbar-fixed-top search-bar">
					<div class="container-fluid">
						<ul class="nav navbar-nav browse-options">
							{{#each queries}}
							<li>{{#link-to 'games' filter}}<span>{{value}}</span>{{/link-to}}</li>
							{{/each}}
						</ul>
					</div>
				</nav>
			</header>
			<main>
				<header class="page-header">
					<h3>{{#link-to 'games' 'new'}} Games {{/link-to}}</h3>
				</header>
				<section>
					{{outlet}}	
				</section>
			</main>
			<footer>
				<div class="navbar navbar-inverse navbar-fixed-bottom footer-bar">
					<div class="navbar-text">Copyright &copy; 2014 David Wesst / Kevin Wojnarski</div>
					<div id="loadingDisplay" class="navbar-text loading-message">
						Loading...
					</div>
				</div>
			</footer>
		</script>
		
		<script type="text/x-handlebars" data-template-name="games">
			<h5>Games</h5>
			<ul>
				{{#each}}
				<li>
					{{#link-to 'game' id}}
					<figure>
						<img {{bind-attr src=titleMediaUri}} />
						<figcaption>{{title}}</figcaption>
					</figure>
					<h5>Quotes: {{quoteCount}}</h5>
					{{/link-to}}
				</li>
				{{else}}
				<li>
					No results were returned! Try again, if you're bad enough...
				</li>
				{{/each}}
			</ul>
		</script>
		
		<script type="text/x-handlebars" data-template-name="game">
			<h1>{{title}}</h1>
			<figure>
				<img {{bind-attr src=titleMediaUri}} />
				<figcaption>{{description}}</figcaption>
			</figure>
			<h2>Quotes</h2>
			<ul>
				{{#each quote in quotes}}
				<li>{{quote.description}}</li>
				{{else}}
				<li>No quotes for this game.</li>
				{{/each}}
			</ul>
		</script>
		
		<script data-main="main" src="lib/requirejs/require.js"></script>
	</body>
</html>
